<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Theatres — {{ movie_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="fade-in">
  <header class="topbar">
    <h1>Showtimes — {{ movie_name }}</h1>
    <a class="back-link" href="{{ url_for('home') }}">← Home</a>
  </header>

  <main class="container">
    <div class="theatre-grid">
      {% for th in theatres %}
      <div class="theatre-card">
        <h3>{{ th }}</h3>
        <div class="times">
          {% for t in show_times %}
          <form class="inline-form" action="{{ url_for('seats') }}" method="post">
            <input type="hidden" name="movie_name" value="{{ movie_name }}">
            <input type="hidden" name="theatre" value="{{ th }}">
            <input type="hidden" name="showtime" value="{{ t }}">
            <button class="time-btn" type="submit">{{ t }}</button>
          </form>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <script>
    // slight hover/entrance effects handled by CSS
  </script>
</body>
</html>
